<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Water</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: "Proxima Nova", sans-serif;
      font-weight: bold;
      font-style: italic;
      font-size: 18px;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffd700;
    }
  #gameLogo {
    position: absolute;
    top: 15px;
    left: 20px;
    width: clamp(120px, 20vw, 250px);
    height: auto;
    z-index: 10;
    user-select: none;
    pointer-events: none;
  }
  </style>
</head>
<body>
    <body>
        <div id="menu">
            <div id="difficulty-buttons">
                <button data-difficulty="easy">Easy</button>
                <button data-difficulty="normal">Normal</button>
                <button data-difficulty="hard">Hard</button>
            </div>
        </div>

        <script>
            console.log("Script loaded!");

            document.querySelectorAll("#difficulty-buttons button").forEach((btn) => {
                btn.addEventListener("click", () => {
                    console.log("Button clicked:", btn.dataset.difficulty);
                });
            });
        </script>

        <div id="countdown" class="hidden"></div>

        <div id="game">
            <img id="gameLogo" src="./images/logo.jpg" alt="Catch the Water Logo" />

            <div id="score">Score: 0</div>
            <div id="bucket"></div>
        </div>

        <footer>
            <a href="https://www.charitywater.org/" target="_blank">charity: water</a> |
            <a href="https://www.charitywater.org/donate" target="_blank">Donate</a>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
